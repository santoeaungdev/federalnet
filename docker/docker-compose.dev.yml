services:
  mysql-federalnet-dev:  # FIXED: Match existing container name
    image: mysql:8
    container_name: mysql-federalnet-dev
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin\$@nT03
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  mysql_data:
