services:
  mysql:
    image: mysql:8
    container_name: federalnet-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-federalnetwuntho}
      MYSQL_USER: ${MYSQL_USER:-federalnet}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/federalnet_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./docker/radius.sql:/docker-entrypoint-initdb.d/02-radius.sql:ro
    ports:
      - "127.0.0.1:3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - federalnet-network

  api:
    build:
      context: ./backend/federalnet-api
      dockerfile: Dockerfile
    container_name: federalnet-api
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://${MYSQL_USER:-federalnet}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE:-federalnetwuntho}
      JWT_SECRET: ${JWT_SECRET}
      RUST_LOG: ${RUST_LOG:-info}
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - federalnet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: federalnet-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./deployment/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - federalnet-network

volumes:
  mysql_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  federalnet-network:
    driver: bridge
