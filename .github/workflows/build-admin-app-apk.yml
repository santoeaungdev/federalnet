name: Build admin_app debug APK

on:
  workflow_dispatch:
  push:
    paths:
      - 'frontend/admin_app/**'
      - '.github/workflows/build-admin-app-apk.yml'
  pull_request:
    paths:
      - 'frontend/admin_app/**'
      - '.github/workflows/build-admin-app-apk.yml'

jobs:
  build-apk:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend/admin_app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('frontend/admin_app/**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('frontend/admin_app/android/gradle/wrapper/gradle-wrapper.properties', 'frontend/admin_app/android/**/build.gradle*', 'frontend/admin_app/android/**/settings.gradle*', 'frontend/admin_app/android/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Flutter pub get
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin_app-debug-apk
          path: frontend/admin_app/build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error
